<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Always sunny weather application</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm search-box"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm submit-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Location"
                class="form-control btn btn-primary shadow-sm current"
                id="location"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="conditions" class="conditions"></li>
        </ul>
        <div class="row dividing-line">
          <div class="col-8">
            <div class="clearfix">
              <img src="" class="weather-icon float-left" id="icon" />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahreinheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
    </div>
    <div class="coder">
      This project was coded by Nataliia Zazerina and is
      <a href="https://github.com/Nataliia-git/sunny-weather-app"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://statuesque-griffin-d09dd8.netlify.app"
        >hosted on Netlify</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
